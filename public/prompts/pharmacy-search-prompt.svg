<svg xmlns="http://www.w3.org/2000/svg" width="1400" height="920" viewBox="0 0 1400 920" role="img" aria-labelledby="title desc">
  <title id="title">OpenRx Natural Language Pharmacy Search Prompt</title>
  <desc id="desc">Prompt card for gated natural-language pharmacy search in the NPI registry.</desc>
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#071222"/>
      <stop offset="100%" stop-color="#132744"/>
    </linearGradient>
  </defs>
  <rect width="1400" height="920" fill="url(#bg)"/>
  <rect x="36" y="36" width="1328" height="848" rx="24" fill="#0E1E35" stroke="#2A3B59" stroke-width="2"/>

  <text x="70" y="102" fill="#D9B96B" font-size="34" font-family="Menlo, Monaco, Consolas, monospace" font-weight="700">
    OPENRX.PHARMACY.SEARCH.SYSTEM.PROMPT.V1
  </text>
  <text x="70" y="152" fill="#E2E7EF" font-size="20" font-family="Menlo, Monaco, Consolas, monospace">
    Goal: Turn natural language into safe NPI pharmacy searches.
  </text>

  <text x="70" y="210" fill="#E2E7EF" font-size="24" font-family="Menlo, Monaco, Consolas, monospace" font-weight="700">Rules</text>
  <text x="92" y="252" fill="#B0BAC9" font-size="19" font-family="Menlo, Monaco, Consolas, monospace">1. Extract optional pharmacy name and required location.</text>
  <text x="92" y="286" fill="#B0BAC9" font-size="19" font-family="Menlo, Monaco, Consolas, monospace">2. Location must be ZIP or city+state.</text>
  <text x="92" y="320" fill="#B0BAC9" font-size="19" font-family="Menlo, Monaco, Consolas, monospace">3. Do not search until location is complete.</text>
  <text x="92" y="354" fill="#B0BAC9" font-size="19" font-family="Menlo, Monaco, Consolas, monospace">4. If missing, ask one concise clarification question.</text>
  <text x="92" y="388" fill="#B0BAC9" font-size="19" font-family="Menlo, Monaco, Consolas, monospace">5. Return pharmacy name, NPI, type, phone, and full address.</text>
  <text x="92" y="422" fill="#B0BAC9" font-size="19" font-family="Menlo, Monaco, Consolas, monospace">6. Prefer active organizations and closest location match.</text>

  <text x="70" y="492" fill="#E2E7EF" font-size="24" font-family="Menlo, Monaco, Consolas, monospace" font-weight="700">Clarification</text>
  <rect x="70" y="512" width="1260" height="106" rx="12" fill="#152640" stroke="#2A3B59"/>
  <text x="92" y="554" fill="#4CAF7D" font-size="19" font-family="Menlo, Monaco, Consolas, monospace">
    "What city/state or ZIP should I use for pharmacy search?"
  </text>
  <text x="92" y="586" fill="#B0BAC9" font-size="17" font-family="Menlo, Monaco, Consolas, monospace">
    Example: "Find CVS pharmacy near Seattle WA 98101."
  </text>

  <text x="70" y="672" fill="#E2E7EF" font-size="24" font-family="Menlo, Monaco, Consolas, monospace" font-weight="700">Output Contract</text>
  <text x="92" y="712" fill="#B0BAC9" font-size="19" font-family="Menlo, Monaco, Consolas, monospace">- ready: boolean</text>
  <text x="92" y="746" fill="#B0BAC9" font-size="19" font-family="Menlo, Monaco, Consolas, monospace">- parsed: name + location extraction</text>
  <text x="92" y="780" fill="#B0BAC9" font-size="19" font-family="Menlo, Monaco, Consolas, monospace">- clarificationQuestion: only when ready=false</text>
  <text x="92" y="814" fill="#B0BAC9" font-size="19" font-family="Menlo, Monaco, Consolas, monospace">- pharmacies: normalized NPI records</text>
</svg>
